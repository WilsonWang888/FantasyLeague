<mat-form-field class="example-form-field">
  <mat-label>Player</mat-label>
  <input matInput type="text" [(ngModel)]="searchQuery" autocomplete="off">
  <button mat-button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let player of players| filter:searchQuery; let i = index"
    (click)="selectPlayer(player, $event)">
      {{player.name}}
  </mat-list-item>
</mat-list>
